<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인 예제</title>
  <!-- Axios CDN 추가 -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    /* 가운데 정렬을 위한 CSS */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      width: 300px; /* 폼의 너비를 조정할 수 있습니다. */
    }
  </style>
</head>
<body>



<form id="loginForm" onsubmit="login(event)">
  <label for="username">사용자 이름:</label><br>
  <input type="text" id="username" name="username"><br>
  <label for="password">비밀번호:</label><br>
  <input type="password" id="password" name="password"><br><br>
  <input type="submit" value="로그인">
</form>

<script>
  // 로그인 함수 정의
  async function login(event) {
    event.preventDefault(); // 폼의 기본 제출 동작을 방지
    
    // 사용자 입력 가져오기
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // 입력 값 검증
    if (!username || !password) {
      alert('사용자 이름과 비밀번호를 입력하세요.');
      return;
    }

    // Axios를 사용하여 POST 요청 보내기
    try {
      const response = await axios.post('https://worker-royal-bush-c6a1.kyyyy8629.workers.dev/login', {
        username: username,
        password: password
      });
      
      console.log(response.data); // 결과 데이터 출력
    } catch (error) {
      console.error('Error:', error); // 에러 발생 시 콘솔에 에러 출력
    }
  }
</script>

</body>
</html>
